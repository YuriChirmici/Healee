<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Currency exhange rate</title>

	<link href="https://kendo.cdn.telerik.com/2021.2.616/styles/kendo.common.min.css" rel="stylesheet" />
	<link href="https://kendo.cdn.telerik.com/2021.2.616/styles/kendo.default.min.css" rel="stylesheet" />
	<script src="https://kendo.cdn.telerik.com/2021.2.616/js/jquery.min.js"></script>
	<script src="https://kendo.cdn.telerik.com/2021.2.616/js/kendo.all.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="currency__inner" data-bind="invisible: isLoading">
			<div class="currencySelect">
				<input id="currency" style="width: 100%;" 
					data-role="dropdownlist"
					data-option-label="Select currency..."
					data-text-field="name"
					data-value-field="value"
					data-height="300"
					data-template="currencySelect-template"
					data-value-template="currencySelectValue-template"
					data-bind="value: currency, source: currencies, events: { change: currencyChange }"
				/>
			</div>
			<div class="exchangeRate">
				<div class="currencyGroup" data-template="li-template" data-bind="source: groupList0"></div>
				<div class="currencyGroup" data-template="li-template" data-bind="source: groupList1"></div>
				<div class="currencyGroup" data-template="li-template" data-bind="source: groupList2"></div>
			</div>
			<div class="increment">
				<button data-bind="click: valueIncrement">
					Increment
				</button>
			</div>
			<div class="longestArray">
				<span>The length of the longest array: </span> 
				<span data-bind='text: longestChain'></span>
			</div>
		</div>
		<div class="currency__loading" data-bind="visible: isLoading">loading...</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

	<script id="currencySelect-template" type="text/x-kendo-template">
		<span class=\"k-state-default\">
			<h3 style="text-transform: uppercase; font-weight: 700;">#: data.value #</h3>
		</span>
	</script>

	<script id="currencySelectValue-template" type="text/x-kendo-template">
		<span style="text-transform: uppercase; font-weight: 700;">#: data.name #</span>
	</script>

	<script id="li-template" type="text/x-kendo-template">
		<li class="currency__item">
			<span data-bind="text: currency"></span> -
			<span data-bind="text: currencyTo"></span>:
			<span data-bind="text: value"></span> 
		</li>
	</script>

	<script src="js/script.js"></script>
</body>
</html>
